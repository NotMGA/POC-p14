<div
  class="chat-container flex flex-col h-screen w-full max-w-md mx-auto border rounded-xl shadow-lg"
>
  <div class="messages flex-1 overflow-y-auto p-4 space-y-2">
    <div
      *ngFor="let message of messages"
      [ngClass]="{
        'bg-blue-500 text-white self-end': message.sender === 'user',
        'bg-gray-200 self-start': message.sender !== 'user'
      }"
      class="p-2 rounded-lg max-w-xs"
    >
      <strong>{{ message.sender }}:</strong> {{ message.content }}
    </div>
  </div>

  <div class="input-area flex items-center border-t p-2">
    <input
      [(ngModel)]="input"
      type="text"
      placeholder="Tapez votre message ici..."
      class="flex-1 border rounded-lg px-4 py-2"
    />
    <button
      (click)="sendMessage()"
      class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg"
    >
      Envoyer
    </button>
  </div>
</div>
